name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
      - feature_one

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Install Databricks CLI (v1)
      - name: Install Databricks CLI v1 (official binary)
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/databricks/cli/releases/latest \
            | grep "browser_download_url.*linux_amd64" \
            | cut -d '"' -f 4)
          echo "Downloading Databricks CLI from: $LATEST_URL"
          curl -L -o databricks.tar.gz "$LATEST_URL"
          mkdir -p $HOME/.databricks/bin
          tar -xzf databricks.tar.gz -C $HOME/.databricks/bin
          chmod +x $HOME/.databricks/bin/databricks
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks version

      # ✅ Validate the bundle
      - name: Validate Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle validate
        working-directory: dabproject1

      # ✅ Deploy the bundle
      - name: Deploy Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle deploy
        working-directory: dabproject1

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}




