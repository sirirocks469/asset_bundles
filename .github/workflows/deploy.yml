name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
      - feature_one

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # âœ… Install Databricks CLI properly
      - name: Install official Databricks CLI (v1)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | bash
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH

      - name: Check Databricks CLI version
        run: databricks --version

      - name: Validate Databricks bundle
        run: databricks bundle validate
        working-directory: dabproject1

      - name: Deploy Databricks bundle
        run: databricks bundle deploy
        working-directory: dabproject1

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
