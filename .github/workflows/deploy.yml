name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
      - feature_one   # optional, include your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install new Databricks CLI (v1)
        run: pip install "databricks-cli>=0.205.0"

      - name: Check Databricks CLI version
        run: databricks --version

      - name: Validate Databricks bundle
        run: databricks bundle validate
        working-directory: dabproject1   # change if your bundle folder name is different

      - name: Deploy Databricks bundle
        run: databricks bundle deploy
        working-directory: dabproject1

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}


