name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
      - feature_one

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Install official Databricks CLI (v1)
      - name: Install Databricks CLI v1 (official release)
        run: |
          curl -L -o databricks.tar.gz https://github.com/databricks/cli/releases/latest/download/databricks_linux_amd64.tar.gz
          mkdir -p $HOME/.databricks/bin
          tar -xzf databricks.tar.gz -C $HOME/.databricks/bin
          chmod +x $HOME/.databricks/bin/databricks
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks version

      # ✅ Validate the bundle
      - name: Validate Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle validate
        working-directory: dabproject1

      # ✅ Deploy the bundle
      - name: Deploy Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle deploy
        working-directory: dabproject1

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}



