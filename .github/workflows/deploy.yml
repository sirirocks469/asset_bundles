name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
      - feature_one

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Install Databricks CLI v1 (official)
      - name: Install official Databricks CLI (v1)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/v1/install.sh | bash
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks --version

      # ✅ Validate the bundle
      - name: Validate Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle validate
        working-directory: dabproject1

      # ✅ Deploy the bundle
      - name: Deploy Databricks bundle
        run: |
          export PATH="$HOME/.databricks/bin:$PATH"
          databricks bundle deploy
        working-directory: dabproject1

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

